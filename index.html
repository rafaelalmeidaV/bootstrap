<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Página com Bootstrap</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="container">

  <h1 class="mt-5">Minha Página com Bootstrap</h1>

  <div class="row mt-5">
    <div class="col-md-4">
      <div class="card">
        <img src="https://i.pinimg.com/236x/25/ef/a7/25efa79cb9e70f6af08cb47f851b8ebf.jpg" class="card-img-top" alt="Imagem 1">
        <div class="card-body">
          <h5 class="card-title">Card 1</h5>
          <p class="card-text">Texto do Card 1.</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <img src="https://conteudo.imguol.com.br/c/noticias/2013/07/05/capa-gatos-1373033976731_300x300.jpg.webp" class="card-img-top" alt="Imagem 2">
        <div class="card-body">
          <h5 class="card-title">Card 2</h5>
          <p class="card-text">Texto do Card 2.</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <img src="https://i.pinimg.com/474x/ae/fa/59/aefa5916c45d996ff5d4bd38d1703973.jpg" class="card-img-top" alt="Imagem 3">
        <div class="card-body">
          <h5 class="card-title">Card 3</h5>
          <p class="card-text">Texto do Card 3.</p>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-md-6">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>#</th>
            <th>Nome</th>
            <th>Sobrenome</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>João</td>
            <td>Silva</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Maria</td>
            <td>Souza</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Carlos</td>
            <td>Oliveira</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-6">
      <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://s3-sa-east-1.amazonaws.com/img.guiadasartes.com.br/not/443-a-obra-de-arte-mais-reproduzida-do-mundo-/pJNcocZ9.600x600.jpg" class="d-block w-100" alt="Slide 1">
          </div>
          <div class="carousel-item">
            <img src="https://dm0fehhuxv6f6.cloudfront.net/wp-content/uploads/2023/04/30035515/bing-panda-600x600.jpg" class="d-block w-100" alt="Slide 2">
          </div>
          <div class="carousel-item">
            <img src="https://dm0fehhuxv6f6.cloudfront.net/wp-content/uploads/2023/04/30035515/bing-panda-600x600.jpg" class="d-block w-100" alt="Slide 3">
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
